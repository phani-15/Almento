<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background: url('../images/BackgroundLogo.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            position: relative;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid #d4af37;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            padding: 30px;
            text-align: center;
        }

        .login-content h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-field::placeholder {
            color: #ddd;
        }

        .otp-container {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }

        .otp-link {
            color: #cccccc;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: purple;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #9a32cd, #6a0dad);
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                padding: 20px;
            }
            .login-content h2 {
                font-size: 22px;
            }
            .input-field {
                font-size: 16px;
            }
            .login-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="login-content">
            <h2>WELCOME BACK</h2>
            <input type="text" class="input-field" id="username" placeholder="Username/Phone Number">
            <input type="password" class="input-field" id="password" placeholder="Password">
            <div class="otp-container">
                <span class="otp-link">Generate OTP</span>
            </div>
            <button class="login-btn" onclick="logCredentials()">Login</button>
        </div>
    </div>

    <a href="LoginPage.html"><img src="../images/Logo.png" alt="Almento Logo" class="logo"></a>

    <script>
        function logCredentials() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please enter both Username/Phone Number and Password.");
            } else {
                console.log("Username/Phone Number:", username);
                console.log("Password:", password);
                // window.location.href = "selectDomain.html"; // Redirect if valid input
            }
        }
    </script>
</body>
</html>
