<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background: url('../images/BackgroundLogo.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            position: relative;
        }

        .login-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid #d4af37;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-content h2 {
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-field::placeholder {
            color: #ddd;
        }

        .otp-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .otp-link {
            color: #cccccc;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: purple;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #9a32cd, #6a0dad);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 30px 20px;
            }
            .input-field {
                font-size: 16px;
            }
            .login-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h2>WELCOME BACK</h2>
            <form id="loginForm">
                <input type="text" id="username" class="input-field" placeholder="Username/Phone Number" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <div class="otp-container">
                    <span class="otp-link">Generate OTP</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <a href="LoginPage.html"><img src="../images/Logo.png" alt="Almento Logo" class="logo"></a>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            console.log('Username/Phone Number:', username);
            console.log('Password:', password);
            alert('Login successful!');
        });
    </script>
</body>
</html>
