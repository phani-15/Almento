<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Mentor Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0F0113;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            border: 5px solid;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .card {
            background-color: #1A0D1E;
            width: 330px;
            padding: 30px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.2);
            border: 1px solid #F5E4C3;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #F5E4C3;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: rgb(244, 232, 166);
            margin: 40px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(to bottom, #0A043C, #0E0D0D);
            color: #F5E4C3;
            border: 1px solid #F5E4C3;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: gold;
            color: black;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }

            .logo {
                width: 70px;
                height: 70px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <img src="../images/Logo.png" alt="Logo" class="logo">

    <div class="container">
        <div class="card">
            <img src="../images/Student_Logo.jpeg" alt="Student">
            <div class="title">Student</div>
            <div class="buttons">
                <a href="StudentSigninPage.html"><button class="btn">Sign in</button></a>
                <a href="StudentSignupPage.html"><button class="btn">Sign up</button></a>
            </div>
        </div>

        <div class="card">
            <img src="../images/Mentor_Logo.jpeg" alt="Mentor">
            <div class="title">Mentor</div>
            <div class="buttons">
                <a href="MentorSigninPage.html"><button class="btn">Sign in</button></a>
                <a href="MentorSignupPage.html"><button class="btn">Sign up</button></a>
            </div>
        </div>
    </div>

</body>
</html>
