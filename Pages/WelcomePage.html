<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ALMENTO</title>
    <link rel="stylesheet" href="../Styles/Style.css">
    <style>
        /* Logo Glowing Pulse Effect (Kept the same) */
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
        }

        .logo {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Bottom-to-Top Animation for Welcome Text */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text {
            animation: slideUp 1s ease-out;
        }

        /* Smooth Scaling Effect for Button */
        .continue-btn {
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .continue-btn:hover {
            transform: scale(1.1);
            background-color: #ff6600; /* Keeps it stylish */
            color: white;
        }

    </style>
</head>
<body>
    <div class="top-section">
        <div class="contact-us">CONTACT US</div>
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="../images/Logo2.png" alt="ALMENTO Logo" class="logo">
        </div>
    </div>

    <div class="main-container">
        <h1 class="welcome-text">Welcome To ALMENTO</h1>
        <a href="./LoginPage.html">
            <button class="continue-btn" id="continueBtn">Continue</button>
        </a>
    </div>

    <!-- <script src="../JS Files/Animate.js"></script> -->
</body>
</html>
