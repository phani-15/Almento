<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0F0113]">
    <div class=" h-[100vh] flex ">
        <div class="w-[30vw] bg-slate-500">
            <h2 class="text-white">Chats</h2>
            <input type="text" id="chatName" placeholder="Enter chat name">
            <button onclick="addChat()">Add Chat</button>
            <ul id="chatList"></ul>
        </div>
        <div class="chat">

        </div>
    </div>

    <script>
        function addChat() {
            let chatName = document.getElementById('chatName').value;
            if (chatName.trim() !== "") {
                let li = document.createElement('li');
                li.textContent = chatName;
                document.getElementById('chatList').appendChild(li);
                document.getElementById('chatName').value = "";
            }
        }
    </script>
</body>

</html>
