<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-slate-500">
    <div class=" h-[100vh] flex fixed">
        <div class="w-[25vw] bg-[#0F0113] ">
            <div class="flex  h-16 m-5 ">
                <img src="../images/Logo.jpeg" alt="logo">
                <h2 class="text-white text-[30px] mx-8">Chats</h2>
            </div>
            <div class="bg-[#310e3b] m-5 h-10 rounded-full align-center">
                <input type="text" id="chatName" class="mx-5  bg-[#310e3b] my-2 text-white" placeholder="Search a Chat">
                <button onclick="addChat()" class=" mt-2">
                    <img src="../images/search.png" class="size-[20px]" alt="search">
                </button>
            </div>
            <ul id="chatList" class="text-white"></ul>
        </div>
        <div class="chat">

        </div>
    </div>

    <script>
        let chatList = document.getElementById('chatList')
            let image = document.createElement('img')
            image.src = "../images/UserIcon.png"
            image.classList.add('size-[45px]',)
            let li = document.createElement('li');
            li.textContent = "phani"
            li.appendChild(image)
            li.classList.add('flex-row-reverse','h-10', 'bg-[#310e3b]' ,'h-16','mx-5','rounded-full',)
            chatList.appendChild(li)
        function addChat() {
            let chatName = document.getElementById('chatName').value;

            document.getElementById('chatList').appendChild(li);
            if (chatName.trim() !== "") {
                let li = document.createElement('li');
                li.textContent = chatName;
                document.getElementById('chatList').appendChild(li);
                document.getElementById('chatName').value = "";
            }
        }
    </script>
</body>

</html>
