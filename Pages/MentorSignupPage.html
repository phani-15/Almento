<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Full Page Background */
        body {
            background: url('../images/BackgroundLogo.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            position: relative;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Container */
        .container {
            width: 950px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 2px solid #d4af37;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Title */
        .container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        /* Form Structure */
        .form {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Divider */
        .divider {
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Form Groups */
        .form-group {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input Fields */
        .form-group input {
            padding: 12px;
            width: 90%;
            margin: 10px auto;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-align: center;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.9);
        }

        /* WhatsApp Checkbox */
        .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #fff;
            font-size: 14px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        /* Register Button */
        .btn {
            width: 140px;
            padding: 12px;
            background: purple;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: auto;
        }

        .btn:hover {
            background: linear-gradient(90deg, #9a32cd, #6a0dad);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form {
                flex-direction: column;
                align-items: center;
            }

            .form-group {
                width: 100%;
            }

            .divider {
                display: none;
            }

            .form-group input {
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .logo {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 30px;
            }
        }

        @media (max-width: 480px) {
            .container h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <a href="LoginPage.html"><img src="../images/Logo.png" alt="Mentor Register Logo" class="logo"></a>

    <div class="container">
        <h2>MENTOR REGISTER</h2>
        <form id="mentor-form">
            <div class="form">
                <!-- Left Column -->
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Create Password" required>
                    <input type="text" id="company" placeholder="Company" required>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Right Column -->
                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone Number" required pattern="\d{10}" title="Phone number should be 10 digits.">
                    <input type="email" id="email" placeholder="Email" required pattern="^[a-zA-Z0-9._%+-]+@abc\.com$" title="Email must be in the format 'example@abc.com'">
                    <input type="text" id="domain" placeholder="Domain" required>
                    <input type="text" id="experience" placeholder="Experience" required>
                </div>
            </div>

            <!-- WhatsApp Checkbox -->
            <div class="checkbox">
                <input type="checkbox" id="whatsapp">
                <label for="whatsapp">Do you want to receive notifications in WhatsApp?</label>
            </div>

            <!-- Register Button -->
            <button class="btn" type="button" onclick="validateAndRedirect()">Register</button>
        </form>
    </div>

    <script>
        function validateAndRedirect() {
            let name = document.getElementById("name").value.trim();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let company = document.getElementById("company").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let domain = document.getElementById("domain").value.trim();
            let experience = document.getElementById("experience").value.trim();

            if (!name || !username || !password || !company || !phone || !email || !domain || !experience) {
                alert("Please fill in all fields.");
                return;
            }

            // Redirect automatically when all fields are filled
            // window.location.href = "SelectDomain.html";
        }
    </script>

</body>
</html>
